<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Sistemi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="membership-container">
        <h1>Üyelik Sistemi</h1>
        <div id="signup-form">
            <h2>Kayıt Ol</h2>
            <input type="text" id="signup-username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="signup-password" placeholder="Şifre" required>
            <button onclick="signup()">Kayıt Ol</button>
        </div>
        <div id="login-form">
            <h2>Giriş Yap</h2>
            <input type="text" id="login-username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="login-password" placeholder="Şifre" required>
            <button onclick="login()">Giriş Yap</button>
            <p id="login-message"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
